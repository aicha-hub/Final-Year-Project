<html>
  <style>
  
    
   
    </style>

<body >
  
<div class="col-md-12" >
    <div class="card card-container">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <div class="row">
          
            <div class="col-md-10"  >
              
              <label for="username"><span class="material-icons" style="margin-top:20px; color: aliceblue;width:40px;">
                perm_identity</span>Nom d'utilisateur</label>
          <mat-form-field class="example-full-width" style="color:white;" >
           
            
            <input  matInput  type="text"
          
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel" >
          </mat-form-field>
        </div>
          </div>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
            Username is required!
          </div>
        </div>
        <div class="form-group">
        
          
          <div class="row">
            
          <div class="col-md-10">
            <label for="password"><span class="material-icons" style="width:40px" >
            
              vpn_key
              
            </span> Mot de passe</label>
          <mat-form-field class="example-full-width">
            
            <input  matInput  type="password"
            style="color: aliceblue;"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel">
          </mat-form-field>
        </div>
        
        </div>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">

          <button ><span class="material-icons" style="width:50px">
lock
</span>Se connecter
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </div>
  </div>
</body>
  </html>
